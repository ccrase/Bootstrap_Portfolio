<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link href="https://fonts.googleapis.com/css?family=Arimo|Lobster|Montserrat|Nanum+Gothic|Noto+Serif|Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <title>Contact</title>
  </head>
  <body background="assets/images/memphis-mini.png">
    <!--Nav Bar-->
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link active" href="index.html">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="portfolio.html">Portfolio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="contact.html">Contact</a>
      </li>
    </ul> 

      <!--Name heading--> 
      <p class="h2">Calli Crase</p>    

    <!--container-->
    <div class="container-fluid">
      <h1>Contact</h1>
      <hr>

      <!--form-->
      <form>
        <div class="form-group">
          <label for="userName">Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <div class="form-group">
          <label for="userEmail">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Send</button>
      </form>

    </div>

    <!--footer-->
    <nav class="navbar navbar-light bg-light">
        <p class="copyright">copyright&copy;</p>
      </nav>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
